services:
  - type: web
    name: ai-voice-game
    env: node
    rootDir: deploy-package
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PERPLEXITY_MODEL
        value: sonar-pro
      - key: NODE_ENV
        value: production